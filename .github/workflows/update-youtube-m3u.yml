name: YouTube M3U Güncelleme

on:
  schedule:
    - cron: '0 * * * *'  # Her saat başı
  workflow_dispatch:       # Manuel çalıştırma

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Repository'yi al
      uses: actions/checkout@v4
      
    - name: Python kur
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Gerekli kütüphaneleri yükle
      run: |
        pip install yt-dlp requests
        
    - name: Python scripti çalıştır
      run: python scripts/youtube_parser.py
      
    - name: Değişiklikleri kaydet
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add youtube.m3u
        git diff --staged --quiet || git commit -m "M3U güncellendi - $(date +'%Y-%m-%d %H:%M')"
        git push
